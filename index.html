<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Github Finder</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Github Finder</a>
        </div>
    </nav>

    <div class="container search-container">
        <div class=" search card text-white bg-secondary mt-5 mb-3">
            <div class="card-body">
                <h1>Search Github Users</h1>
                <p class="lead">Enter a username below to fetch the user profile and repos</p>
                <input type="text" name="" id="searchUser" class="form-control" placeholder="Github user name">
            </div>
        </div>
        <br>
        <div id="profile"></div>
    </div>

    <footer class="text-center mt-5 p-3 text-light">
        Github Finder &copy;
    </footer>

    <script src="js/config.js"></script>
    <script src="js/github.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
